<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Super_Game</title>
</head>
<body>
    <header class="header">
        <img src="./img/kisspng-beak-bird-logo-clip-art-5afe8d20f2eae9.014725651526631712995.png" alt="Птичка">
        <h1 class="header_title">jay killer</h1>
    </header>
    <section class="content">
        <div class="registration">
            <input type="text" class="registration_input" placeholder="Введи имя">
            <button class="registration_btn">Отправить!</button>
        </div>
        <canvas id="game_board">
            <p>Ваш браузер не поддерживает рисование.</p>
        </canvas>
        <div class="btm_run">
            <button class="run_game">Run</button>
        </div>
        <div class="rating_table"></div>
        <div class="none"></div>
    </section>
    <div class="none"></div>
    <script src="./game.js"></script>
</body>
</html>
